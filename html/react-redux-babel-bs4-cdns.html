    <title>React + Redux CDNS</title>

  <body>
    <div id="app"></div>

    <!-- App Setup -->
    <script data-plugins="transform-es2015-modules-umd" type="text/babel">
      import React, { Component } from 'React'
      import { Provider, connect } from 'ReactRedux'
      import { Container } from 'containers'
      import { applyMiddleware } from 'Redux'
      import thunk from 'ReduxThunk'
      import reducers from 'reducers'

      const store = Redux.createStore(
        Redux.combineReducers({
          example: (state = { toggler: false }, action) => {
            switch (action.type) {
              case 'TOGGLE': return { toggler: !state.toggler }
              default: return state
            }
          },
          // ...
        }),
        applyMiddleware(thunk)
      )

      class MyComponent extends Component {
        render() {
          return (
            <pre>{JSON.stringify(this.props)}</pre>
          )
        }
      }

      const MyContainer = connect(
        (state) => ({ example: state.example }),
        (dispatch, props) => ({ toggle: () => dispatch({ type: 'TOGGLE' }) })
      )((props) => (
        <div>
          <MyComponent {...props} />
          <button onClick={props.toggle}>Toggle it!</button>
        </div>
      ))

      ReactDOM.render(
        <Provider store={store}>
          <MyContainer />
        </Provider>,
        document.getElementById('app')
      )
    </script>
  </body>
